kind: Service
apiVersion: v1
metadata:
  name: portal-service
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: portal_mapping
      prefix: /
      service: portal-service
spec:
  selector:
    app: portal 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
      name: http
    - protocol: TCP 
      port: 443 
      targetPort: 443 
      name: https
  type: NodePort
